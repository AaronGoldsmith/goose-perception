
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goose Perception</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --card-bg: #f8f9fa;
            --border-color: #e1e5e9;
            --primary-color: #3b82f6;
            --accent-color: #10b981;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --card-bg: #1e293b;
            --border-color: #334155;
            --primary-color: #60a5fa;
            --accent-color: #34d399;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .header {
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: var(--primary-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo::after {
            content: '';
            width: 16px;
            height: 16px;
            background: var(--bg-color);
            border-radius: 2px;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .grid-3 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            height: 100%;
        }

        .card h3 {
            margin-bottom: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .textarea {
            width: 100%;
            min-height: 120px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem;
            font-family: inherit;
            color: var(--text-color);
            resize: vertical;
        }

        .status-card {
            display: flex;
            flex-direction: column;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            color: var(--primary-color);
        }

        .status-text {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .pulse-gentle {
            animation: pulse-gentle 3s ease-in-out infinite;
        }

        @keyframes pulse-gentle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        .command-section {
            max-width: 800px;
            margin: 0 auto;
        }

        .command-form {
            display: flex;
            gap: 0.5rem;
        }

        .command-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .send-btn {
            padding: 0.75rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .result-area {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-area">
            <div class="logo"></div>
            <h1>Goose Perception</h1>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    </header>

    <div class="container">
        <!-- Markdown Sections -->
        <div class="grid grid-3">
            <div class="card">
                <h3>Work Tracking</h3>
                <textarea class="textarea" placeholder="# Current Tasks..."></textarea>
            </div>
            <div class="card">
                <h3>Collaboration</h3>
                <textarea class="textarea" placeholder="# Team Updates..."></textarea>
            </div>
            <div class="card">
                <h3>Contributions</h3>
                <textarea class="textarea" placeholder="# Recent Contributions..."></textarea>
            </div>
        </div>

        <!-- Status Indicators -->
        <div class="grid grid-3">
            <div class="card status-card">
                <h3>
                    <svg class="status-icon pulse-gentle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 8.5 10 12l-4 3.5V8.5Z"></path>
                        <path d="M16 8.5 20 12l-4 3.5V8.5Z"></path>
                        <path d="M4 4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2"></path>
                    </svg>
                    Listening and Learning
                </h3>
                <p class="status-text">Actively monitoring conversations</p>
            </div>
            <div class="card status-card">
                <h3>
                    <svg class="status-icon pulse-gentle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Screen Watching
                </h3>
                <p class="status-text">Observing user activities</p>
            </div>
            <div class="card status-card">
                <h3>
                    <svg class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 12h-2.48a2 2 0 0 0-1.93 2.52l-1.35 4.87a1 1 0 0 1-1.93-.01L9.49 9.5a1 1 0 0 0-1.93-.01l-2.36 8.36A2 2 0 0 1 3.26 20H2"></path>
                    </svg>
                    Current Activity
                </h3>
                <p class="status-text">Ready for new tasks</p>
            </div>
        </div>

        <!-- Command Section -->
        <div class="command-section">
            <div class="card">
                <h3>Last Task Result</h3>
                <div class="result-area" id="taskResult">No recent task results.</div>
            </div>
            <div class="card">
                <h3>Command Input</h3>
                <form class="command-form" onsubmit="sendCommand(event)">
                    <input 
                        type="text" 
                        class="command-input" 
                        placeholder="Send goose off to do something..."
                        id="commandInput"
                    >
                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const isLight = !body.hasAttribute('data-theme');
            
            if (isLight) {
                body.setAttribute('data-theme', 'dark');
                document.querySelector('.theme-toggle').textContent = '☀️';
            } else {
                body.removeAttribute('data-theme');
                document.querySelector('.theme-toggle').textContent = '🌙';
            }
        }

        // Command handling
        function sendCommand(event) {
            event.preventDefault();
            const input = document.getElementById('commandInput');
            const result = document.getElementById('taskResult');
            
            if (input.value.trim()) {
                result.textContent = `Executing: "${input.value}"\n\n🔄 Task in progress...\nPlease wait while I process your request.\n\nStarted at: ${new Date().toLocaleTimeString()}`;
                
                // Simulate a response after a delay
                setTimeout(() => {
                    const responses = [
                        "Analysis complete! The data suggests the geese are migrating earlier this year.",
                        "Honk! I've completed the requested task and found 3 potential patterns.",
                        "Task completed successfully. Goose patterns indicate increased activity.",
                        "Error: Unable to process request. Too many geese in the system."
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    result.textContent = `${randomResponse}\n\nCompleted at: ${new Date().toLocaleTimeString()}`;
                }, 2000);
                
                input.value = '';
            }
        }

        // Auto-save textareas to localStorage
        document.querySelectorAll('.textarea').forEach((textarea, index) => {
            const key = `goose-section-${index}`;
            textarea.value = localStorage.getItem(key) || '';
            
            textarea.addEventListener('input', () => {
                localStorage.setItem(key, textarea.value);
            });
        });
    </script>
</body>
</html>

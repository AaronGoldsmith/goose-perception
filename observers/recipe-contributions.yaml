version: 1.0.0
title: Contributions
author:
  contact: mic
description: Analysis of document and code activity
instruction: |
  NOTE: this task runs unsupervised, so don't expect the user to respond directly, and anything you print out will probably not be read so your output must be assuming that this is a background task.
  anaylise last weeks contributions, using gh cli and google drive extension
extensions:
- type: builtin
  name: developer
  display_name: Developer
  timeout: 300
  bundled: true
- type: builtin
  name: googledrive
  display_name: Google Drive
  timeout: 300
  bundled: true

prompt: |
  using the GH cli, look at this users contributions to github repos for the past week and summarize them
  Also consider what PRs have been reviewed, looked at etc. 
  Consider looking at ~/.local/share/goose-perception/WORK.md in case any mention of ones looked at in these notes. 
  using google drive, also look at documents interacted with (edited or commented in) and summarize that activity
  
  Establish themes, and also repos/projects worked on in a summary format
  Include some metrics
  
  Save this report to ~/.local/share/goose-perception/CONTRIBUTIONS.md ideally appending with the newest information (so it can grow in size if needed)
version: 1.0.0
title: Conversations
author:
  contact: mic
description: project analysis
instructions: use the glean extension but be careful to not fetch too much data
extensions:
- type: stdio
  name: glean
  cmd: uvx
  args:
  - mcp_glean@latest
  envs: {}
  env_keys: []
  timeout: null
  description: Glean search of company knowledge with personal perspective  

prompt: |
  look in ~/.local/share/goose-perception/ for LATEST_WORK.md, INTERACTIONS.md, CONTRIBUTIONS.md and use glean to clarify what project names or initivives are being worked on. 
  You can update WORK.md with clarifications for this in the last paragraph if needed.